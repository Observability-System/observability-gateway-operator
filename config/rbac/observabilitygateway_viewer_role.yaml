# This rule is not used by the project observability-gateway-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to observability.x-k8s.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: observability-gateway-operator
    app.kubernetes.io/managed-by: kustomize
  name: observabilitygateway-viewer-role
rules:
- apiGroups:
  - observability.x-k8s.io
  resources:
  - observabilitygateways
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - observability.x-k8s.io
  resources:
  - observabilitygateways/status
  verbs:
  - get
